<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact - Ali Balighi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* --- CORE STYLES --- */
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000000;
            font-family: 'Courier New', Courier, monospace;
        }
        canvas { 
            display: block; 
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
        }

        /* --- UI LAYOUT (Menu) --- */
        #top-container {
            position: absolute;
            top: 30px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 1000;
            pointer-events: none;
        }

        .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            max-width: 95%;
            pointer-events: auto;
        }

        .highlight {
            background-color: white;
            color: black;
            padding: 5px 8px;
            text-decoration: none;
            font-weight: normal;
            font-size: 16px;
            display: inline-block;
            transition: opacity 0.2s, transform 0.2s, background-color 0.2s;
            border: 1px solid white;
            user-select: none;
        }

        .highlight:hover {
            opacity: 0.8;
            cursor: pointer;
            transform: scale(1.05);
        }

        /* --- PAUSE BUTTON STYLES --- */
        #pause-container {
            position: absolute;
            bottom: 30px;
            right: 30px;
            z-index: 1001; /* Higher than content wrapper */
        }

        .red-highlight {
            background-color: #b30000; 
            color: white;
            border: none;
        }
        
        .red-highlight:hover {
            background-color: #ff0000; 
            opacity: 1;
        }

        /* --- CONTACT CONTENT STYLES --- */
        
        #content-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            pointer-events: none;
        }

        .contact-box {
            background-color: white;
            color: black;
            width: 600px; /* Smaller width for contact info */
            max-width: 90%;
            padding: 50px;
            text-align: center;
            pointer-events: auto;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid #ccc;
        }

        .contact-intro {
            font-size: 18px;
            margin-bottom: 30px;
            font-style: italic;
            color: #555;
        }

        .email-link {
            display: block;
            font-size: 22px; /* Larger font for emails */
            color: #ff0000; /* Red */
            text-decoration: none;
            margin: 10px 0;
            padding: 10px;
            font-weight: normal;
            transition: all 0.2s ease;
            border-bottom: 1px solid transparent;
        }

        .email-link:hover {
            color: #8b0000;
            transform: scale(1.05);
            background-color: #f9f9f9;
            border-bottom: 1px solid #8b0000;
        }

        /* --- MOBILE RESPONSIVENESS --- */
        @media (max-width: 600px) {
            #top-container { top: 20px; }
            #pause-container { bottom: 10px; right: 10px; }
            .highlight { font-size: 11px; padding: 4px 6px; margin-bottom: 2px; }
            .menu { gap: 5px; }
            .contact-box { padding: 30px; margin-top: 80px; width: 85%; }
            .email-link { font-size: 16px; word-break: break-all; }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>

    <div id="content-wrapper">

            <a href="mailto:ali@alibalighi.com" class="email-link">ali@alibalighi.com</a>

    <div id="pause-container">
        <div id="pause-btn" class="highlight red-highlight">Pause Animation</div>
    </div>

    <script>
        const PARTICLE_COUNT = 4000;
        let scene, camera, renderer, system;
        let positions;
        let time = 0;

        // --- GLOBAL PAUSE LOGIC ---
        // Check local storage to see if animation was paused on another page
        let isPaused = localStorage.getItem('siteAnimationPaused') === 'true';

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.001);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
            camera.position.z = 600;
            camera.position.y = 200;
            camera.lookAt(0, 0, 0);
            
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            positions = new Float32Array(PARTICLE_COUNT * 3);

            // Create a flat spiraling galaxy shape
            for(let i=0; i<PARTICLE_COUNT; i++) {
                const angle = Math.random() * Math.PI * 2;
                // Distribute particles with more density towards center
                const radius = Math.pow(Math.random(), 2) * 800 + 50; 
                
                const x = Math.cos(angle) * radius;
                const z = Math.sin(angle) * radius;
                // Keep it relatively flat but with some noise
                const y = (Math.random() - 0.5) * (radius * 0.2); 

                positions[i*3] = x;
                positions[i*3+1] = y;
                positions[i*3+2] = z;
            }

            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

            const material = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 1.8,
                transparent: true,
                opacity: 0.7,
                blending: THREE.AdditiveBlending
            });

            system = new THREE.Points(geometry, material);
            scene.add(system);

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            // --- PAUSE BUTTON SETUP ---
            const pauseBtn = document.getElementById('pause-btn');
            
            // Set initial button text based on saved state
            if(isPaused) {
                pauseBtn.innerText = "Resume Animation";
            }

            pauseBtn.addEventListener('click', () => {
                isPaused = !isPaused;
                // Save the new state to localStorage
                localStorage.setItem('siteAnimationPaused', isPaused);
                
                pauseBtn.innerText = isPaused ? "Resume Animation" : "Pause Animation";
            });
        }

        function animate() {
            requestAnimationFrame(animate);

            // IF PAUSED: Render one static frame and exit
            if (isPaused) {
                renderer.render(scene, camera);
                return; 
            }

            time += 0.002;

            // Slowly rotate the entire system like a galaxy
            system.rotation.y = -time;

            // Gentle pulsating movement in the particles to make it feel "alive"
            const posAttribute = system.geometry.attributes.position;
            const posArray = posAttribute.array;

            for(let i=0; i<PARTICLE_COUNT; i++) {
                const iy = i*3+1;
                // Gentle up and down wave
                posArray[iy] += Math.sin(time * 5 + positions[i*3] * 0.01) * 0.2;
            }
            posAttribute.needsUpdate = true;

            renderer.render(scene, camera);
        }
    </script>
</body>
